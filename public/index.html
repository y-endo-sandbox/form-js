<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./assets/css/index.css">
<script src="./assets/js/index.js"></script>
<title>Form</title>
</head>
<body>
<div class="container">
  <div>
    <p>caret-color CSSのみ</p>
    <div class="control-type-01">
      <label class="control-type-01__label">氏名</label>
      <input type="text" class="control-type-01__input">
    </div>
  </div>
  <div>
    <p>caret-color JSで擬似的に</p>
    <div class="control-type-01">
      <label class="control-type-01__label">氏名</label>
      <input type="text" class="control-type-01__input" style="caret-color: transparent;">
      <span class="control-type-01__caret"></span>
    </div>
  </div>
  <div>
    <p>パスワードの表示/非表示</p>
    <input type="password" class="js-password"><button class="js-password-switch">切り替え</button>
  </div>
  <div>
    <p>ばらけた入力エリアの移動</p>
    <div class="field-type-01 js-input-split">
      <input type="tel" maxlength="1">
      <input type="tel" maxlength="1">
      <input type="tel" maxlength="1">
      <input type="tel" maxlength="1">
    </div>
  </div>
  <div>
    <p>select、optionの見た目変更</p>
    <div class="control-type-02">
      <div class="control-type-02__cover">選択してください</div>
      <select class="control-type-02__select">
        <option value="null" selected>選択してください</option>
        <option value="1">データ1</option>
        <option value="2">データ2</option>
        <option value="3">データ3</option>
        <option value="4">データ4</option>
      </select>
    </div>
  </div>
  <div>
    <p>半角英数のみの入力受付(入力制限)</p>
    <input type="text" class="js-input-hankaku">
  </div>
</div>
</body>
</html>
